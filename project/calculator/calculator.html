<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            justify-content: center;

        }
        form {
            background-color: black;
            width: 20rem;
            height: 30rem;
            border: 1px solid;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .text {
            padding: 1rem;
        }

        .write {
            width: 90%;
            padding: 1rem;
            text-align: right;
        }

        .first button,
        .second button,
        .third button,
        .forth button,
        .fifth button {
            border-radius: 100%;
            border: 0.1rem solid white;
            padding: 1.5rem;
            font-size: 1rem;
            background-color: black;
            color: white;
        }

        .first button:active,
        .second button:active,
        .third button:active,
        .forth button:active,
        .fifth button:active {
            background-color: rgb(61, 60, 60);
        }

        .first,
        .second,
        .third,
        .forth,
        .fifth {
            display: flex;
            justify-content: space-evenly;
        }

        .fifth .zero button {
            width: 8rem;
        }
    </style>
</head>

<body>
    <div class="main">
        <form action="">
            <div class="text">
                <input type="number" id="textbox" class="write" aria-disabled="true" >
            </div>  
            <div class="first">
                <button onclick="click()">C</button>
                <button>+/-</button>
                <button>%</button>
                <button>➗</button>
            </div>
            <div class="second">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>✖</button>
            </div>
            <div class="third">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>➖</button>
            </div>
            <div class="forth">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>➕</button>
            </div>
            <div class="fifth">
                <div class="zero">
                    <button>0</button>
                </div>
                <button>,</button>
                <button>=</button>
            </div>
        </form>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
