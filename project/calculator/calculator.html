<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            justify-content: center;
        }
        .form {
            width: 25rem;
            height: fit-content;           
            border: 1px solid;
            border-radius: 10px;
            padding: 2rem;
            /* background-color: black; */
        }

        .text {
            margin-bottom: 1.5rem;
            height: 2rem;
            width: 100%;
        }

        input[type='button'] {
            padding: 2rem;
            border-radius: 100%;
        }
        
        .input{
           display: flex;
           gap: 3rem;
           margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="main">
        <form action="" class="form">
            <div class="">
                <input type="text" class="text"><br>
            </div>
            <div class="input">
                <input type="button" class="" placeholder="">
                <input type="button" class="" placeholder="2">
                <input type="button" class="" placeholder="3">
                <input type="button" class="" placeholder="+">
            </div>
            <div class="input">
                <input type="button" class="" placeholder="4">
                <input type="button" class="" placeholder="5">
                <input type="button" class="" placeholder="6">
                <input type="button" class="" placeholder="-">
            </div>
            <div class="input">
                <input type="button" class="" placeholder="7">
                <input type="button" class="" placeholder="8">
                <input type="button" class="" placeholder="9">
                <input type="button" class="" placeholder="*">
            </div>
            <div class="input">
                <input type="button" class="" placeholder="/">
                <input type="button" class="" placeholder="0">
                <input type="button" class="" placeholder=".">
                <input type="button" class="" placeholder="=">
            </div>
            <div class="input">
                <input type="button" class="" placeholder="Clear All">
            </div>


        </form>
    </div>












    <script src="calculator.js"></script>
</body>

</html>
